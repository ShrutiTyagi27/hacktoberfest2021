<html>
    <body>
        <form>
            <label> First Name </label>
            <input type = 'name' name = 'firstName' placeholder='First Name'>
            <br>
            <label> Last Name </label>
            <input type = 'name' name = 'lastName' placeholder='Last Name'>
            <br>
            <label> Address </label>
            <input type = 'textarea' name = 'address' placeholder='Address'>
            <br>
            <label> Date Of Birth </label>
            <input type="date" name="dob">
            <br>
            <label> Select </label>
            <select name = 'register'>
                <option value = 'Farmer'>Farmer </option>
                <option value = 'Seller'>Seller </option>
            </select>
            <br>
            <label> Phone Number </label>
            <input type = 'number' name = 'phoneNumber' placeholder="Phone Number">
            <br>
            <label> Email </label>
            <input type = 'email' name = 'email' placeholder="Email">
            <br>
            <label> Password </label>
            <input type = 'password' name = 'password' placeholder="Password">
            <br>
            <label> Confirm Password </label>
            <input type = 'password' name = 'confirmPassword' placeholder="Password">
            <br>
            <input type = 'submit' name = 'submit'>
            <input type = 'reset' name = 'reset'>
            
        </form>
    </body>
</html>
